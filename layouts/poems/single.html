{{ define "main" }}

<main>
	<article class="poem">
		<header>
			<h1>{{ .Title }}</h1>
			<div class="post-line"></div>
		</header>
		{{ .Content }}
	</article>

	<div class="pagination">
		{{- if .PrevInSection }}
		<a href="{{ .PrevInSection.Permalink }}" class="left arrow">&#8592; previous</a>
		{{- end }}
		<a href="#" class="top">Top</a>
		{{- if .NextInSection }}
		<a href="{{ .NextInSection.Permalink }}" class="right arrow">next &#8594;</a>
		{{- end }}
	</div>
</main>

{{ end }}
