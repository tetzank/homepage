{{ define "main" }}

<main>
	<div class="catalogue">
		{{ range (.Paginate (where .Site.RegularPages "Section" "poems")).Pages }}
			<a href="{{ .Permalink }}" class="catalogue-item">
				<div>
        			<h1 class="catalogue-title">{{ .Title }}</h1>
				</div>
			</a>
		{{ end }}
	</div>
	
	<div class="pagination">
		{{- if .Paginator.HasPrev }}
			<a href="{{ .Paginator.Prev.Permalink }}" class="left arrow">&#8592;</a>
		{{- end }}
		{{- if .Paginator.HasNext }}
			<a href="{{ .Paginator.Next.Permalink }}" class="right arrow">&#8594;</a>
		{{- end }}
	
		<span>{{ .Paginator.PageNumber }}</span>
	</div>
</main>

{{ end }}
